publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_form_builder:
    path: ../
  # widget_with_codeview: ^1.0.5
  cupertino_icons: any

dev_dependencies:
  pedantic: ^1.11.1
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - lib/sources/
